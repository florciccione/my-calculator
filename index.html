<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="icon" href="img/favicon.jpg"/>

		<link
			href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
			rel="stylesheet"
		/>
		<link 
			href="https://fonts.googleapis.com/css?family=Livvic&display=swap"
			rel="stylesheet"
		/>
		<link 
			href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" 
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/responisve.css" />
		<title>Flor de calculadora</title>
	</head>
	
	<body>
		<div id="container" class="container">
			<div class="title">Flor de calculadora</div>

			<div id="calculator" class="calculator">
		
				<input type='text' class="screen" id="screen"/>
			
				<div class="buttonsContainer">
					<button class="button operator" id="aceBtn">AC</button>
					<button class="button operator" id="()Btn">()</button>
					<button class="button operator" id="percentageBtn">%</button>
					<button class="button operator" id="/Btn">/</button>
					<button class="button" id="number7Btn">7</button>
					<button class="button" id="number8Btn">8</button>
					<button class="button" id="number9Btn">9</button>
					<button class="button operator" id="porBtn">*</button>
					<button class="button" id="number4Btn">4</button>
					<button class="button" id="number5Btn">5</button>
					<button class="button" id="number6Btn">6</button>
					<button class="button operator" id="menosBtn">-</button>
					<button class="button" id="number1Btn">1</button>
					<button class="button" id="number2Btn">2</button>
					<button class="button" id="number3Btn">3</button>
					<button class="button operator" id="plusBtn">+</button>
					<button class="button" id="number0Btn">0</button>
					<button class="button operator" id="comaBtn">,</button>
					<button class="button operator" id="backBtn">‚Üê</button>
					<button class="button operator" id="equalBtn">=</button>
				</div>
			</div>
			<audio preload="auto"> 
				<source src="https://assets.codepen.io/162656/audio-old-typewriter.wav" type="audio/wav">
			</audio>

		<script src="js/main.js"></script>
	</body>
</html>
